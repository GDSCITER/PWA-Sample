<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="app.webmanifest">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo PWA App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./siteIcon.png" type="image/png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./app.js"></script>
</head>
<body class="bg-slate-100 h-full grid items-center font-body">
    <div class="flex flex-col text-center">
        <div>
            <h3 class="text-2xl opacity-50">Progressive Web App</h3>
            <h1 id="lblStatus" class="mt-8 text-6xl font-bold leading-normal">Clicked 0 times</h1>
            <div>
                <button id="btnClick" class="bg-primary mt-10 mx-2 transition-all text-white px-4 py-2 rounded-lg focus:outline-none hover:shadow-xl hover:bg-primary-dark">Click</button>
                <button id="btnReset" class="bg-secondary mt-10 mx-2 transition-all text-white px-4 py-2 rounded-lg focus:outline-none hover:shadow-xl hover:bg-gray-900">Reset</button>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator)
            navigator.serviceWorker.register('/sw.js')
    </script>
</body>
</html>
